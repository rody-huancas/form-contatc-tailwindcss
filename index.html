<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <!-- cdn tailwindcss -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <div
      class="bg-gradient-to-b from-purple-600 to-indigo-700 h-96 w-full mb-8"
    >
      <div class="w-full contenedor-formulario">
        <form id="formulario" class="flex items-center justify-center">
          <div
            class="absolute top-20 bg-white dark:bg-gray-800 shadow rounded-xl py-10 lg:px-28 px-8"
          >
            <p
              class="md:text-3xl text-xl font-bold leading-7 text-center text-gray-700 dark:text-white"
            >
              Formulario de contacto
            </p>
            <div class="md:flex items-center mt-12">
              <div class="md:w-72 flex flex-col">
                <label
                  class="text-base font-semibold leading-none text-gray-800 dark:text-white"
                  >Nombre</label
                >
                <input
                  id="nombre"
                  name="nombre"
                  type="text"
                  class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-500"
                  placeholder="Ingrese su nombre"
                />
              </div>
              <div class="md:w-72 flex flex-col md:ml-6 md:mt-0 mt-4">
                <label
                  class="text-base font-semibold leading-none text-gray-800 dark:text-white"
                  >Apellidos</label
                >
                <input
                  id="apellidos"
                  name="apellidos"
                  type="text"
                  class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-500"
                  placeholder="Ingrese sus apellidos"
                />
              </div>
            </div>
            <div class="md:flex items-center mt-8">
              <div class="md:w-72 flex flex-col">
                <label
                  class="text-base font-semibold leading-none text-gray-800 dark:text-white"
                  >Email</label
                >
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-500"
                  placeholder="Ingrese el email"
                />
              </div>
              <div class="md:w-72 flex flex-col md:ml-6 md:mt-0 mt-4">
                <label
                  class="text-base font-semibold leading-none text-gray-800 dark:text-white"
                  >Asunto</label
                >
                <input
                  id="asunto"
                  name="asunto"
                  type="name"
                  class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-500"
                  placeholder="Ingrese el asunto"
                />
              </div>
            </div>
            <div>
              <div class="w-full flex flex-col mt-8">
                <label
                  class="text-base font-semibold leading-none text-gray-800 dark:text-white"
                  >Mensaje</label
                >
                <textarea
                  id="mensaje"
                  name="mensaje"
                  class="h-36 text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-500 resize-none"
                  placeholder="Ingrese su mensaje"
                ></textarea>
              </div>
            </div>
            <div class="flex items-center justify-center w-full">
              <input
                id="enviar"
                name="enviar"
                value="Enviar"
                type="submit"
                class="mt-7 flex-1 bg-blue-600 text-white text-lg font-bold flex justify-center gap-2 items-center p-3 opacity-50"
                disabled
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- js -->
    <script src="js/app.js"></script>
  </body>
</html>
